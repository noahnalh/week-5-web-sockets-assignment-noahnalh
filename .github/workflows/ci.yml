name: Build & Test MERN App

on:
  push:
    branches: [main]  # triggers on main branch push

jobs:
  client:
    name: React Frontend (client/)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm run build

  server:
    name: Express Backend (server/)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Test or Lint (optional)
        run: echo "Add test or lint scripts here"

      - name: Start check (optional)
        run: node server.js &
